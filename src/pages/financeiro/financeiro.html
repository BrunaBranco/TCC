<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>financeiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
  <ion-row>
    <ion-col col-4 col-sm-9 col-md-6 col-lg-4 col-xl-3>
     <ion-title>Produto</ion-title>
	      <ion-list>
		    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
		     
		      {{item.title}}
		      <div class="item-note" item-end>
		      {{item.note}}
		      </div>
		    </button>
	  	  </ion-list>
	  
    </ion-col>

    <ion-col col-2 col-sm-9 col-md-6 col-lg-4 col-xl-3>
      Qtd
	 	<ion-list ion-item *ngFor="let item of qtd">
			      {{item.numero}}
	    </ion-list>
    </ion-col>

    <ion-col col-2 col-sm-9 col-md-6 col-lg-4 col-xl-3>
      Hora
    </ion-col>
    <ion-col col-2 col-sm-9 col-md-6 col-lg-4 col-xl-3>
      Preço
    </ion-col>
    <ion-col col-2 col-sm-9 col-md-6 col-lg-4 col-xl-3>
      Total
    </ion-col>
    <div *ngIf="selectedItem" padding>
	    Você escolheu ver <b>{{selectedItem.title}}</b>
	</div>
  </ion-row>
</ion-grid>

</ion-content>
